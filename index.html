<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<img class="imageView" src="icon/ic_logo.png" width="128" height="128">
	<div class="box">
		<form autocomplete="off">
			<h2>Sign in</h2>
			<div class="inputBox">
				<label>Userame</label>
				<input type="text" required="required">
				<i></i>
			</div>
			<div class="inputBox">
				<label>Password</label>
				<input type="password" required="required">
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Signup</a>
			</div>
			<input type="submit" value="Login" class="whiteColor">
		</form>
	</div>
</body>

</html>
